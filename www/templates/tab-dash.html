<ion-view  view-title="Home">
<ion-nav-buttons side="right"><h3><i class="icon ion-ios-gear"></i></h3></ion-nav-buttons>
  
  <ion-content class="padding">
  <ion-refresher on-refresh="getMovies()" pulling-text="Pull to Refresh"></ion-refresher>
  <label class = "item item-input item-select item-stable">
      <div class = "input-label">
           Sort By
      </div>
    
      <select ng-change="removsort(now)" ng-model="now">
         <option ng-value="'0'">Popularity</option>
         <option ng-value="'1'">Release Date</option>
      </select>
   </label>
    <div class="list card">
      <div class="item" ng-repeat="movie in movies" ui-sref="tab.detail({movie: movie.id})">
        <h2> {{ movie.original_title }} </h2>
        <p> Release date: {{movie.release_date}}</p>
        
        
        <div class="item item-image" ng-if="movie.poster_path != null">
          <img ng-src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        </div>  
        <div class="item item-image" ng-if="movie.poster_path == null">
          <img ng-src="img/no_preview.png">
        </div>  
      </div>
      
    </div>
    <ion-infinite-scroll on-infinite="getMovies()" ng-if="total > page" immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
